<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Public Key - fourohfour Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='js/verifyuser.js') }}"></script>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <span class="logo-primary">fourohfour</span>
            <span class="logo-secondary">Files</span>
        </div>
        <div class="header-actions">
            <a href="{{ url_for('main_menu') }}" class="btn back-btn">Back</a>
        </div>
    </div>
    <div class="center-viewport">
        <div class="verify-container">
            <div class="hero">
                <h1 class="hero-title">
                    <span class="hero-secondary">Verify</span>
                    <span class="hero-primary">Public Key</span>
                </h1>
            </div>
            <div class="verify-instructions">
                Please enter your friend's username to generate a hash for verifying each other's identity.
            </div>
            <form class="verify-form" method="POST" enctype="multipart/form-data" style="width:100%;display:flex;flex-direction:column;align-items:center;">
                <div class="verify-row" style="margin-bottom: 10px;">
                    <label class="verify-label" for="friend-username-input">Friend's Username:</label>
                    <input type="text" id="friend-username-input" name="friend_username" placeholder="Enter friend's username" onchange="updateHashOutput()" style="margin-bottom: 10px;" required value="{{ request.form.friend_username or request.args.get('friend_username', '') }}">
                </div>
                <div class="verify-row">
                    <label class="verify-label" for="hash-output">Hash Output:</label>
                    <input id="hash-output" class="verify-output" type="text" readonly value="{{ hash_output or 'No friend username entered...' }}">
                </div>
                <button type="submit" class="btn select-btn" id="generate-hash-btn">Generate Hash</button>
                <button type="button" class="btn select-btn" id="verify-new-user-btn" onclick="verifyNewUser()" disabled style="display:none;">Verify This User</button>
            </form>
        </div>
    </div>
</body>
</html>
