<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <span class="logo-primary">fourohfour</span> <span class="logo-secondary">Files</span>
        </div>
        <div class="header-actions">
            <form action="{{ url_for('reset_password') }}" method="get" class="reset-form">
                <button type="submit" class="btn reset-btn">Reset Password</button>
            </form>
            <form action="{{ url_for('logout') }}" method="post" class="logout-form">
                <button type="submit" class="btn logout-btn">Log Out</button>
            </form>
        </div>
    </div>
    <div class="center-viewport">
        <div class="hero">
            <span class="hero-title">
                <span class="hero-primary">Main</span> <span class="hero-secondary">Menu</span>
            </span>
        </div>
        <div style="display: flex; flex-direction: column; gap: 18px;">
            <a href="{{ url_for('upload_file') }}" class="btn big-btn">Upload File</a>
            <a href="{{ url_for('view_files') }}" class="btn big-btn">View Files</a>
            <a href="{{ url_for('verify_user') }}" class="btn big-btn">Verify User</a>
        </div>
    </div>
</body>
</html>
