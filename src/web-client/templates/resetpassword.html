<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function togglePassword() {
            var fields = document.querySelectorAll('.password-input');
            fields.forEach(function(field) {
                field.type = field.type === 'password' ? 'text' : 'password';
            });
        }
    </script>
</head>
<body>
    <div class="center-viewport">
        <div class="reset-container">
            <div class="hero">
                <span class="hero-title">
                    <span class="hero-primary">Reset</span> <span class="hero-secondary">Password</span>
                </span>
                <div class="hero-subtitle">
                    We recommend using a password that is at least 15 characters long and unique.
                </div>
            </div>
            <form class="reset-form-main" method="post" action="{{ url_for('reset_password') }}">
                <div class="form-group">
                    <label class="form-label" for="old_password">Old Password</label>
                    <input class="password-input" type="password" id="old_password" name="old_password" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="new_password">New Password</label>
                    <input class="password-input" type="password" id="new_password" name="new_password" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirm_password">Confirm New Password</label>
                    <input class="password-input" type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div>
                    <a href="#" onclick="togglePassword(); return false;" style="color: #2196F3; font-size: 1rem; text-decoration: none;">Show Password</a>
                </div>
                <button type="submit" class="btn big-btn" style="margin-top: 24px;">Update Password</button>
            </form>
        </div>
    </div>
</body>
</html>
